<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .design-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
        }

        .design-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select a Design</h1>
        <div class="button-grid">
            <a href="/design1.html" class="design-btn">Design 1</a>
            <a href="/design2.html" class="design-btn">Design 2</a>
            <a href="/design3.html" class="design-btn">Design 3</a>
            <a href="/design4.html" class="design-btn">Design 4</a>
            <a href="/design5.html" class="design-btn">Design 5</a>
            <a href="/design6.html" class="design-btn">Design 6</a>
        </div>
    </div>
</body>

</html>
